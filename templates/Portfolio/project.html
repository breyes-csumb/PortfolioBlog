<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{project.title_of_project}}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    </style>
  </head>
  <body>

    <div class="jumbotron">
        <div class="container">
            <h1>{{project.title_of_project}}</h1>
            <p>{{project.about_project}}</p>
            <p><a class="btn btn-primary btn-lg" role="button" href="{{project.github_Link}}">Github &raquo;</a></p>
        </div>
    </div>
    <div class="row">
        {% for screenshot in project.screenshots.all %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{screenshot.image.url}}" class="img-rounded">
                <div class="caption">
                    <h3>{{screenshot.image_Name}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
